# ruta de la bbdd
spring.datasource.url=jdbc:mysql://localhost:3306/homebanking

# usuario y contraseña de la bbdd
spring.datasource.username=root
spring.datasource.password=root

# forma en que se comunica el ORM con la bbdd
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# generacion del esquema (tablas, columnas, etc.)
spring.jpa.generate-ddl=true

# instruccion p/ el INICIO de la aplicacion
spring.jpa.hibernate.ddl-auto=none

# ==============================================================================================


# ruta base de los servicios data rest
spring.data.rest.base-path=/rest

# el JSON arrojado por todos los controladores se muestrara de manera indentada y amigable
spring.jackson.serialization.INDENT_OUTPUT=true

