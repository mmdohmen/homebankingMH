# activar la consola de administración del motor de base de datos H2
spring.h2.console.enabled=true

# ruta del administrador será: /h2-console
spring.h2.console.path=/h2-console

# ruta de
#conexión a la base de datos en memoria: homebanking
spring.datasource.url=jdbc:h2:mem:homebanking

# ruta base de los servicios data rest
spring.data.rest.base-path=/rest

# el JSON arrojado por todos los controladores se muestrara de manera indentada y amigable
spring.jackson.serialization.INDENT_OUTPUT=true

